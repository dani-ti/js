<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Condição</title>
    <style>

        body {
            font: normal 1.3em Arial, sans-serif;
        }
        div#res {
            margin-top: 20px;
        }
        span {
            background-color: turquoise;
            color: blue
        }
    </style>
</head>
<body>
    <h1>Teste de Velocidade</h1>
    <p>Velocidade do Automóvel</p>
    <p><input type="number" name="txtvel" id="txtvel">Km/h</p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        
        function verificar(){
            var tvel = window.document.getElementById('txtvel')
            var vel = Number(tvel.value)
            res.innerHTML = `<p>Sua velocidade é <span>${vel}Km/h</span></p>`
            if(vel > 60){
                res.innerHTML += `<p>Limite de velocidade ultrapassado. Você foi <strong>multado!</strong><p>`
            }

        }
    </script>
</body>
</html>
