<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crie uma Tabuada</h1>
    </header>
    <section>
        <div>
            <p>
                Número: <input type="number" name="btxt_num" id="btxt_num"> <input type="button" value="Gerar Tabuada" onclick="gerar()">
            </p>
        </div>
        <div id="res">
            <select name="sel_tab" id="sel_tab" size="10">
                <option>Digite um número.</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
