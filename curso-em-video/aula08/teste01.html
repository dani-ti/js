<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var n1 = Number(window.prompt('Digite um número: '));
        var n2 = Number(window.prompt('Digite outro número: '));
        var media = (n1 + n2)/2;
        var teste =  media >= 5 ? 'maior' : 'menor';

        window.alert(`A média aritmética dos números ${n1} e ${n2} é ${media}, que é ${teste} do que 5`);
    </script>
</body>
</html>
