<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        /*
        '//' = comentário de uma única linha
        */

        // ';', nos JavaScript, não é obrigatório.

        //window.alert = alert
        window.alert('Minha primeira mensagem');
        // Janela com Ok

        //window.confirm = confirm
        window.confirm('Você está bem?');
        // Janela com Ok e Cancel

        //window.prompt = prompt
        window.prompt('Qual o seu nome?');
        // Janela que coleta dados

        /*
        '=', em JavaScript, equivale a 'recebe'
        - Servem para fazer uma atribuição a algo.
        */

        /*
        var = let = const
        - Variável
        - Guardam dados, porém cada um é utilizado num contexto específico
        */

        /*
        Tipos de Dados

        Primitivos
        - number (0, -3, 4.5)
        -- Infinity 
        -- NaN (Not a Number)
        - string ('Dan', "Jéssico", `Croc`)
        - boolean (true, false)
        - null
        -- Para o JS, null é um objeto
        - undefined
        - object
        -- Array
        - function
        */

        /*
        typeof
        - Nos retorna o tipo de dado da variável ou do dado
        
        > typeof nomedavariavel
        'tipodedadodonomedavariavel'
        > typeof 'daniel'
        'string'
        > typeof 4
        'number'
        > typeof NaN
        'number'
        > typeof Infinity
        'number'
        > typeof {}
        'object'
        > typeof []
        'object'
        > typeof null
        'object'
        > typeof function(){}
        'function'
        > typeof undefined
        'undefined'
        */

        /*
        Após ser declarada, não se utiliza o termo 'var'/'let' posteriormente no script, caso queira atribuir outra coisa, etc
        Exemplo:
            var fruta = laranja
            fruta = morango
        */

        /*
        Para caracteres, em JS, podem-se usar ""(aspas duplas), ''(aspas simples/apóstrofos) e ``(crases)
        */

        /*
        Nome de uma variável = identificador
        - Deve começar com letra, $ ou _
        - Não pode começar com números
        - Pode haver letras, números, acentos, símbolos
        - Não pode haver espaços
        - Não pode ser uma palavra reservada (termo já utilizado pelo JS)
        - Maiúsculas e minúsculas fazem diferença (não são a mesma coisa)
        */

        /*
        var n = 4
        typeof n
        n = "Daniel"
        type0f n
        */

    </script>
</body>
</html>
